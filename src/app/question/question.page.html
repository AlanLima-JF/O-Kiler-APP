<ion-header>
  <ion-toolbar>
    <ion-title>Question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div>{{ question?.value }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
          <ion-button (click)="onClick(0)">
              {{ question?.answer[0] }}
          </ion-button>
      </ion-col>
      <ion-col size="4">
          <ion-button (click)="onClick(1)">
              {{ question?.answer[1] }}
          </ion-button>
      </ion-col>
      <ion-col size="4">
          <ion-button (click)="onClick(2)">
              {{ question?.answer[2] }}
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
