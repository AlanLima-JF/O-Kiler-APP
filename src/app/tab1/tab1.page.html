<ion-header>
  <ion-toolbar>
    <ion-title>
      O-Killer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-header>
      <ion-button (click)="newGame()" color=medium fill=outline shape=block>
        New Game
      </ion-button>
    </ion-header>
  </ion-card>
  <ion-card>
    <ion-button (click)="joinParty()"  color=medium fill=outline shape=block>
      Join Party
    </ion-button>
  </ion-card>
  <ion-card>
    <ion-button (click)="logIn()"  color=medium fill=outline shape=block>
      LogIn
    </ion-button>
  </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="6" color=primary>1</ion-col>
        <ion-col size="6" color=medium>2</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" color=medium>3</ion-col>
        <ion-col size="6" color=primary>4</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" color=primary>5</ion-col>
        <ion-col size="6" color=medium>6</ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
